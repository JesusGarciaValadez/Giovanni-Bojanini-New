<!DOCTYPE html>
<html>
    <head>
        <title>Prueba CSS</title>
        <style>
                .spin{
                    background-color:silver;
                    display: inline-block;
                    height: 150px;
                    width: 150px;
                }
                .spin:hover{
                    transition: transform 0.5s ease;
                    transform: rotate(360deg) scale(0.5,0.5);
                }
        </style>
    </head>
    <body>
        <div class="spin"></div>
    </body>
</html>
